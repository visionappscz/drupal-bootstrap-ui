core: 8.x
type: theme
base theme: bootstrap_ui

name: 'Bootstrap UI for Drupal 8 Sub-Theme'
description: 'A corner stone for custom Drupal themes based on Bootstrap UI.'
package: 'Bootstrap'

regions:
  admin_navigation: 'Admin Navigation'
  admin_navigation_collapsible: 'Admin Navigation (Collapsible)'
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'THEMENAME/global-styling'
  - 'THEMENAME/scripts-footer'

